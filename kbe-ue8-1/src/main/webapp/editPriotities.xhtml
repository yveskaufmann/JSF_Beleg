<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>#{msg['priority.header']}</title>
</h:head>

<body>
	<div id="outerframe">
		<div>
			<h:outputText value="#{msg['priority.header']}" class="tableheader"/>
		</div>
	    <h:form id="form">
			<div>
				<h:outputLabel for="priorityMin" value="#{msg['priority.minLabel']}"/>
				<h:inputText name="priorityMin" value="1" disabled="true"/>
				<h:outputLabel for="priorityMax" value="#{msg['priority.maxLabel']}"/>
				<h:inputText name="priorityMax" value="1" />
			</div>
			<div class="button-row">
				<h:commandButton value="#{msg['todo.save']}" action="#{toDoListMB.save}"/>
				<h:commandButton value="#{msg['todo.cancel']}" action="#{toDoListMB.cancel}" immediate="true"/>
			</div>
		</h:form>
	</div>
</body>
</html>
