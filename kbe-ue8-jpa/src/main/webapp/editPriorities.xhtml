<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>#{msg['priority.header']}</title>
</h:head>

<body>
	<div id="outerframe">
		<div class="tableheader">
			<h:outputText value="#{msg['priority.header']}" class="tableheader"/>
		</div>
	    <h:form id="form" styleClass="left-aligned-labels">
			<div>
				<h:outputLabel  for="priorityMin" value="#{msg['priority.minLabel']}"/>
				<h:inputText p:type="number" id="priorityMin" value="#{priorityIntervalMB.min}" disabled="true"/>
				<h:message for="priorityMin" styleClass="validationMessage"/>
			</div>
			<div>
				<h:outputLabel id="priorityMax" value="#{msg['priority.maxLabel']}"/>
				<h:inputText  p:type="number"  name="priorityMax" value="#{priorityIntervalMB.max}" />
				<h:message for="priorityMax" styleClass="validationMessage"/>
			</div>
			<div class="button-row button-row-center" style="margin-top: 1em;" >
				<h:commandButton value="#{msg['todo.save']}" action="#{priorityIntervalMB.save}"/>
				<h:commandButton value="#{msg['todo.cancel']}" action="#{priorityIntervalMB.cancel}" immediate="true"/>
			</div>
		</h:form>
	</div>
</body>
</html>
