<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>#{msg['todo.create']}</title>
</h:head>

<body>
	<div id="outerframe">
		<div class="tableheader">
			<h:outputText value="#{msg['todo.create']}" class="tableheader"/>
		</div>
	    <h:form id="form" styleClass="left-aligned-labels">
	    	<div>
				<h:outputLabel  for="todoName" value="#{msg['todo.datatable.header.name']}"/>
				<h:inputText  size="20" id="todoName" value="#{toDoMB.todo.name}" required="true" />
				<h:message for="todoName" styleClass="validationMessage"/>
			</div>

			<div>
				<h:outputLabel  for="todoPriority" value="#{msg['todo.datatable.header.priority']}"/>
				<h:inputText p:type="number" size="20" id="todoPriority" value="#{toDoMB.todo.priority}" required="true" />
				<h:message for="todoPriority" styleClass="validationMessage"/>
			</div>
			
			<div>
				<h:outputLabel  for="todoDueDate" value="#{msg['todo.datatable.header.due_date']}"/>
				<h:inputText  size="20" id="todoDueDate" value="#{toDoMB.todo.dueDate}" required="true">
					<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
				</h:inputText>
				<h:message for="todoDueDate" styleClass="validationMessage"/>
			</div>

			<div class="button-row button-row-center" style="margin-top: 1em;" >
				<h:commandButton value="#{msg['todo.save']}" action="#{toDoMB.save}"/>
				<h:commandButton value="#{msg['todo.cancel']}" action="#{toDoMB.cancel}" immediate="true"/>
			</div>
		</h:form>
	</div>
</body>
</html>
